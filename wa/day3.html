<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro tables</title>
    <style>
        table {
            border-collapse: collapse;
            border:2px solid black;
        }
        td,th {
            border: 2px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!--Make the table structure -->
    <!-- Then we'll decide how many rows we need -->
    <!-- in each row, we'll decide how many columns, we decide columns by the number of cells-->
    <table>
        <tr>
             <th><strong>Name</strong></th>
             <th><strong>Age</strong></th>
        </tr>
      <tr> <!-- 2 rows -->
            <td>Gia</td>
            <td>20</td>
      </tr>  
      <tr>
            <td>Joe Mamma</td>
            <td>69</td>
      </tr>
    </table> 
</body>
</html>
