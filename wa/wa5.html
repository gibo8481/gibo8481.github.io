<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA5: overlays</title>
    <link rel="stylesheet" href="wa5.css">
</head>
<body>
    <div class="background-img">
        <img src="/img/qvc-background.jpg" alt="background" width="100%">
        <div class="heading">
            <h1 style="font-size: x-large; text-align: center; font-weight: bolder;">TODAY'S</h1>
            <h1 style="font-size: x-large;">SPECIAL VALUE</h1>

        </div>
        <div class = "palette">
            <p>Our best palette value of the year!</p>

        </div>
        <div class="call">
            <p style="text-align: right; font-size: 30px ">Orders today: 63,555</p>
            <p style="text-align: right; font-weight: bolder; font-size: 30px;"> 800-5465-6845 QVC.com</p>

        </div>
        <div class="name">
            <p style="font-weight: bolder; font-size: 20px; text-align: center;">Charlotte Tilbury</p>
            <p style="font-weight: bolder; font-size: 20px; text-align: justify">Pillow Talk Dreams Come True</p>
            <hr>
            <p>Retail Value</p>
            <p style="font-size: 20px;">$300.00</p>
        </div>
        <div class="special">
            <p style="font-weight: bolder;">Today's Special Value</p>
            <p style="font-size: 20px">$99.99</p>
        </div>
    </div>
</body>
